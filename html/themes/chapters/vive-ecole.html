<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vive L'école</title>

        <style>
            body {
                background: url("../../../assets/images/bkgs/letters-green.png");
                background-position: center;
                background-size: cover;
                height: 100vh;
                font-family: "Poppins", sans-serif;
            }
            .ch-one {
                padding: 1rem 2rem;
            }
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
                box-shadow: 0px 10px 15px -3px rgba(188, 81, 28, 0.1);
            }

            td,
            th {
                border: 1px solid #ffe4dc;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #ffe4dc;
            }

            h1 {
                color: orangered;
                text-align: center;
                font-size: 2rem;
            }

            .obj {
                width: 45px;
                aspect-ratio: 1;
            }

            .play-btn {
                background: none;
                border: none;
            }

            .play-btn:hover,
            .play-btn:active {
                cursor: pointer;
            }

            .play-btn svg {
                width: 25px;
                height: 25px;
            }
        </style>
    </head>

        <!-- autre section -->
        <section></section>
        <section></section>

        <script>
            const players = document.querySelectorAll(".player");
            players.forEach((player) => {
                const audio = player.querySelector("audio");
                const button = player.querySelector("button");

                if (audio && button) {
                    button.addEventListener("click", () => {
                        audio.play();
                    });
                }
            });
        </script>
