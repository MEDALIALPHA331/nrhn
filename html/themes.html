<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../css/main.css" />
        <title>themes</title>

        <link rel="stylesheet" href="code.css" />
    </head>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-image: url("/assets/images/bkgs/circular-background.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .section {
            padding: 4rem;
            display: grid;
            place-items: center;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        @media only screen and (max-width: 768px) {
            .section {
                padding: 1rem;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        .back-btn {
            position: fixed;
            text-decoration: none;
            background-color: orangered;
            color: #fff;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            left: 1.5rem;
            bottom: 0.7rem;
            border-radius: 1.5rem;
            transition: all 0.5s ease-in-out;
        }

        .back-btn img {
            width: 2rem;
            fill: #000;
        }

        .back-btn:hover {
            color: orangered;
        }

        @media (max-width: 760px) {
            .back-btn {
                font-size: 0.8rem;
            }
        }

        .button {
            text-decoration: none;
            border: none;
            border-radius: 0.7rem;
            color: #fff;
            font-size: 1.5rem;
            padding: 1.5rem 2.5rem;
            transition: all 0.3s ease;
        }

        .button:hover {
            cursor: pointer;
            background-color: orangered;
        }

        .button-violet {
            background-color: #8b5393;
        }
        .button-rose {
            background-color: #ee2e8e;
            /* Green */
        }
        .button-green {
            background-color: #15ed22;
            /* Blue */
        }
        .button-yellow {
            background-color: #eff227;
            /* Blue */
        }
        .button-orange {
            background-color: #f29627;
        }
    </style>
    <body>
        <section class="section">
            <a class="button button-violet" href="./themes/first.html">
                Thème 1
            </a>
            <a class="button button-rose" href="./themes/second.html">
                Thème 2
            </a>
            <a class="button button-green" href="./themes/third.html">
                Thème 3
            </a>
            <a class="button button-yellow" href="./themes/fourth.html">
                Thème 4
            </a>
            <a class="button button-orange" href="./themes//first.html">
                Thème 5
            </a>
        </section>

        <a class="back-btn" href="../index.html">
            <img src="../assets/icons/backarrowsvg.svg" alt="" />
        </a>
    </body>
</html>
